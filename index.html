<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="icon" type="image/jpg" href="assets\images\jarjar.jfif">
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="assets\javascript\game.js" type="text/javascript"></script>

    <title>Star Wars Battle</title>
</head>

<body background="assets/images/c3po.jpg">
    <header><h1 class="text-center">Battle of the Star Wars Losers!!!</h1></header>
    <div class="container">
        <div class="row">
            <div class="col-4">
                <h5 id="player-text">Choose a character:</h5>
            </div>
            <div class="col-4">
                <h5 id="defender-text"></h5>
            </div>
            <div class="col-4">
                <h5 id="enemy-text" class="float-right"></h5>
            </div>
        </div>
        <div class="row">
            
            <div id="players" class="col-12">
            </div>
            <div id="defender"></div>
            <div id="enemies" class="col-6"></div>   
        </div>
        <div class="row">
            <p id="narratetext"></p>
        </div>
        
        <div class="row">
            <div class="btn-group" role="group">
                <button class="btn btn-danger" type="button">Attack</button>
                <button class="btn btn-primary" type="button">Reset</button>
            
            </div>
        </div>
        
       
        
    </div>
    
    <script src="assets\javascript\game.js" type="text/javascript"></script>
</body>
</html>
